<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop hinh tron</title>
</head>
<body>
<script>
    var Circle = function(radius) {
        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius * radius;
        }
    }

    var circle = new Circle(2);
    var rad = circle.getRadius(); // 2
    var area = circle.getArea(); // 12.566370614359172
    alert("radius: " + rad + "; area: " + area);

</script>

</body>
</html>
